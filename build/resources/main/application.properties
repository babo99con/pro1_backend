log4jdbc.auto.load.popular.drivers=false
log4jdbc.drivers=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=${SPRING_DATASOURCE_HIKARI_JDBC_URL:jdbc:mysql://localhost:3306/employee_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC}
spring.datasource.hikari.username=${SPRING_DATASOURCE_HIKARI_USERNAME:root}
spring.datasource.hikari.password=${SPRING_DATASOURCE_HIKARI_PASSWORD:1111}
spring.datasource.hikari.connection-test-query=SELECT 1

server.port=3001

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.type-aliases-package=board.board.dto,board.employee.dto

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
