# =========================
# Spring Boot ?? ??
# =========================
debug=true
spring.main.banner-mode=console

server.address=0.0.0.0
server.port=3001

# =========================
# DataSource (MySQL + HikariCP)
# =========================

# log4jdbc ?? ? (SQL ?? ???? ? ?? ??)
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:mysql://localhost:3306/hospital?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.hikari.username=root
spring.datasource.hikari.password=1111
spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy


# HikariCP ??
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=HikariPool

# =========================
# log4jdbc ??
# =========================
log4jdbc.auto.load.popular.drivers=false
log4jdbc.drivers=com.mysql.cj.jdbc.Driver

# =========================
# JPA ??
# =========================
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
# MyBatis ??
# =========================
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.call-setters-on-nulls=true
mybatis.type-aliases-package=app.board.dto,board.employee.dto
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# =========================
# Redis ??
# =========================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

# =========================
# MinIO ??
# =========================
minio.internal-url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket=profile-images

# =========================
# Logging ?? (?? ? ??)
# =========================
logging.level.root=DEBUG
logging.level.org.springframework=ERROR
logging.level.org.springframework.jdbc=ERROR
logging.level.jdbc.sqlonly=INFO
logging.level.jdbc.sqltiming=INFO
logging.level.jdbc.resultsettable=INFO
logging.level.board=DEBUG
